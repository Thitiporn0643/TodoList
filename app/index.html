  <body class="mdl-demo">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll header-background">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <div class="web-header">
            <h3>Todo List&nbsp;<i class="fa fa-list-alt" aria-hidden="true"></i></h3>
            <hr class="header-line">
            <span>Manage your tasks</span>
          </div>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect header-background-dark">
          <h5 class="mdl-layout__tab tab-header">t-reminders</h5>
          <a href="#" class="mdl-layout__tab">apps</a>
          <a href="#" class="mdl-layout__tab">about</a>
          <a href="#" class="mdl-layout__tab">help</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid window-dark">
            <h4 class="complete-task">Completed Task</h4>
            <ul id="show-complete-task"></ul>
            <button class="btn btn-primary" id="deleteCompletedBtn">Delete Completed</button>
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing todo-window">
                <div class="todo-card">
                  <div class="list">
                    <h4 class="tab-header">To do</h4>
                    <ul id="tasklist">
                    <li class="card card-block task-card editMode" id="0"><input id="c0" type="checkbox"><label class="taskLabel task-name" for="c0"><input type="text"><button class="edit btn btn-primary">Edit</button><button class="viewTaskBtn btn btn-primary">Vew</button><span class="deleteTaskBtn">X</span></li>                    
                    </ul>
                  </div>
                </div>
                <div class="add-task-window" id="addNewtask">
                  <h5>Add a todo list...</h5>
                  <form id="show-form">
                    <div class="form-group">
                      <label>Task name</label>
                      <input class="form-control" id="addInputTitle" required>
                    </div>
                    <div class="form-group">
                      <label>Task description</label>
                      <input class="form-control" id="addInputDetail" required>
                    </div>
                    <div class="form-group">
                      <label>Date</label>
                      <input type="date" class="form-control" id="addInputDate" required>
                    </div>
                    <div class="btn btn-primary" id="add-task">Add</div>
                  </form>
                  <p id="requiredData">Please fill all require information</p>
                </div>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close">Ã—</span>
                    <h3>Task Detail</h3>
                    <p id="show-details">
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main> 
    </div>
